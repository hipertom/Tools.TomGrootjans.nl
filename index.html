<!DOCTYPE html>
<html ng-app="toolsApp" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>TJG Tools</title>
        <link href="img/favicon.ico" rel="icon" type="image/x-icon"/>

        <!-- Angular css -->
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

        <!-- My stuff -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
        <link rel="stylesheet" href="css/colors.css">
        <link rel="stylesheet" href="css/styles.css">

        <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->

    </head>
    <body ng-cloak layout="column" ng-controller="myController">
        <section layout="row" flex>
            <md-sidenav md-component-id="sidebar" class="md-sidenav-left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4">

                <md-toolbar class="md-theme-indigo">
                    <div class="md-toolbar-tools">
                        <h1>Sidenav Left</h1>
                        <span flex></span>
                        <md-button ng-click="closeSidebar()" class="md-icon-button" aria-label="Close" hide-gt-md>
                            <md-icon md-svg-icon="img/svg/close.svg"></md-icon>
                        </md-button>
                    </div>
                </md-toolbar>
                <md-content>
                    <md-list flex>
                        <md-list-item class="md-2-line" ng-repeat="item in sidebarMenu" ng-click="changeContent(item.link)">
                            <div class="inset">
                                <md-icon md-svg-icon="img/svg/{{item.svg}}.svg" ng-class="{true: 'favorite'}[item.svg == 'favorite']"></md-icon>
                            </div>
                            <div class="md-list-item-text" layout="column">
                                <h3>{{ item.title }}</h3>
                                <p>{{ item.desc }}</p>
                            </div>
                        </md-list-item>
                    </md-content>

                </md-sidenav>
                <div layout="column" role="main" flex>
                    <md-toolbar class="md-theme-indigo">
                        <div class="md-toolbar-tools">
                            <md-button ng-click="toggleSidebar()" class="md-icon-button" aria-label="Open Sidebar" hide-gt-md>
                                <md-icon md-svg-icon="img/svg/menu.svg"></md-icon>
                            </md-button>
                            <h2>
                                <span>Toolbar with Disabled/Enabled Icon Buttons</span>
                            </h2>
                            <span flex></span>
                            <md-button class="md-icon-button" aria-label="Favorite">
                                <md-icon md-svg-icon="img/svg/search.svg" style="color: greenyellow;"></md-icon>
                            </md-button>
                            <md-button class="md-icon-button" aria-label="More">
                                <md-icon md-svg-icon="img/svg/more-vert.svg"></md-icon>
                            </md-button>
                        </div>
                    </md-toolbar>

                    <md-content class="md-padding" layout="row" layout-wrap flex >
                            <ng-include src="currentContent+'.html'" layout="row" layout-wrap flex></ng-include>
                    </md-content>
                </div>
            </section>

            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <!-- Angular Material requires Angular.js Libraries -->
            <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
            <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
            <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
            <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
            <!-- Angular Material Library -->
            <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
            <!-- Bootstrap
        <script src="js/bootstrap.min.js"></script>-->
            <!-- my stuff -->
            <script src="js/MyAngular.js"></script>
            <script src="js/MyOnLoad.js"></script>
        </body>
    </html>
