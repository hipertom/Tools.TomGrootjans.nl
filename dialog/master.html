<md-dialog aria-label="{{title}}" flex="25">
    <form ng-cloak>
        <md-toolbar style="position: absolute;">
            <div class="md-toolbar-tools">
                <h2>{{title}}</h2>
                <span flex></span>

            </div>
        </md-toolbar>

        <md-dialog-content style="padding-top: 64px;">
            <ng-include src="'dialog/'+filename+'.html'"></ng-include>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="closeDialog()">
                Close
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
