<md-dialog aria-label="{{item.name}}">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{item.name}}</h2>
        <span flex></span>

      </div>
    </md-toolbar>

    <md-dialog-content>
      <ng-include src="item.filename"></ng-include>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="closeDialog()">
        Close
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
