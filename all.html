<div ng-repeat="item in items" flex-xs="100" flex-sm="50" flex-md="25" flex="20" layout="column">
    <md-card class="item">
        <div id="head" class="item-head {{item.color}} md-primary md-raised" ng-click="showDialog($event, item)">
            <span>{{item.tag}}</span>
        </div>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{item.name}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-icon-button" aria-label="Favorite">
                <md-icon class="favorite" md-svg-icon="img/svg/favorite.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Settings">
                <md-icon md-svg-icon="img/svg/menu.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Share">
                <md-icon md-svg-icon="img/svg/share.svg"></md-icon>
            </md-button>
        </md-card-actions>
    </md-card>
</div>
